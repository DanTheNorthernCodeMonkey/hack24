<script src="scripts/thirdParty.js" type="text/javascript" charset="utf-8"></script>

<script src="scripts/bundle.js" type="text/javascript" charset="utf-8"></script>
<script src="//js.pusher.com/3.0/pusher.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('a.page-scroll').bind('click', function(event) {
            var $anchor = $(this);
            $('html, body').animate({
                scrollTop: $($anchor.attr('href')).offset().top
            }, 1800);
        });
    });
    $(function collapseNavbar() {
        if ($(".navbar").offset().top > 50) {
            $(".navbar-fixed-top").addClass("top-nav-collapse");
        } else {
            $(".navbar-fixed-top").removeClass("top-nav-collapse");
        }
    });


    $(function notifyStuff() {
        $('#submitEvent').bind('click', function(event){
            event.preventDefault();
        })
    });

    $(function pusher(){
        var pusher = new Pusher('62639e20112bbe71197e', {
            cluster: 'eu'
        });
        var channel = pusher.subscribe('calendar');
        channel.bind('eventAdded', function(data) {
            debugger;
            toastr.success('A New Event Has Been Created: '+ data.summaryInfo);
        });
    })



</script>
